<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section class="Contact">
      <div class="Contact__title">
        <h1 class="Contact__title--text">Contacto</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Blanditiis
          maxime reiciendis asperiore.
        </p>
        <small class="Contact__title--text"
          >Todos los campos marcados con * son obligatorios</small
        >
      </div>

      <form class="Contact__form" action="/signup" method="POST">
        <div class="Contact__form--firstName">
          <label for="firstName">Nombre completo <span>*</span></label>
          <input
            placeholder="Nombre..."
            type="text"
            name="firstName"
            id="firstName"
            required
          />
        </div>
        <div class="Contact__form--emailadress">
          <label for="emailadress"> Email<span>*</span> </label>
          <input
            value="nombre.apellido@mail.com"
            type="mail"
            name="emailadress"
            id="emailadress"
            required
          />
        </div>
        <div class="Contact__form--telephone">
          <label for="telephone">Teléfono</label>
          <input
            placeholder="Ej:123456789"
            type="tel"
            name="telephone"
            id="telephone"
          />
        </div>
        <div class="Contact__form--textarea">
          <label for="textarea">Mensaje <span>*</span></label>
          <textarea
            placeholder="¿Qué necesitas?"
            name="mensaje"
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <input class="Contact__form--button" type="submit" value="enviar" />
      </form>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title> Organizando la semana </title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header id="menús">
            <h2>Menú semanal</h2>
        </header>
        <table id="tabla">
            <section id= "dias de la semana">
                <th>lunes</th>
                <th>martes</th>
                <th>meircoles</th>
                <th>jueves</th>
                <th>viernes</th>
                <th>sábado</th>
                <th>domingo</th>
            </section>     
            <section id= "comidas y cenas">
                <tr>
                    <td>paella</td>
                    <td>lasaña</td>
                    <td>berenjena rellena</td>
                    <td>parrillada</td>
                    <td>cocido</td>
                    <td>merluza en salsa</td>
                    <td>codillo</td>
                </tr>
                <tr>
                    <td>tosta de salmón</td>
                    <td>tabla de quesos</td>
                    <td>pollo a la plancha</td>
                    <td>aprovechamiento</td>
                    <td>huevos escalfados</td>
                    <td>calabacín</td>
                    <td>judías verdes</td>
                </tr>
            </section>
        </table>
    </body>
</html>

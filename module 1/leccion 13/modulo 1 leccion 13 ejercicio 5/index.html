<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition & Animation</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body class="body">
    <h1 class="title">Css Transitions</h1>
    <h2 class="subtitle">from label placeholders</h2>
    <form class="form" action="/signup" method="post">
      <div class="jump-email"><p>Email adress</p></div>
      <input
        class="form__email"
        placeholder="Email adress"
        type="mail"
        name="emailadress"
        id="emailadress"
        required
      />

      <input
        class="form__password"
        placeholder="Password"
        type="password"
        required
      />
      <input class="send" type="submit" name="send" id="submit" />
    </form>
  </body>
</html>
